<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="wildcard" id="component1">
    <div class="result-container">
      Result: <span></span>
    </div>
    <div class="slider-container">
      <label class="slider-label" for="slider1">Slider 1:</label>
      <input type="range" min="1" max="3" step="1" value="2" />
      <span class="slider-value">Medium</span>
    </div>
    <div class="slider-container">
      <label class="slider-label" for="slider2">Slider 2:</label>
      <input type="range" min="1" max="3" step="1" value="2" />
      <span class="slider-value">Medium</span>
    </div>
    <div class="select-operation-container select-container">
      <label for="operationSelect">Choose an operation:</label>
      <select id="operationSelect">
        <option value="average">Average</option>
        <option value="sum">Sum</option>
        <option value="multiply">Multiply</option>
      </select>
    </div>
  </div>
  <div class="wildcard" id="component2">
    <div class="result-container">
      Result: <span></span>
    </div>
    <div class="slider-container">
      <label class="slider-label" for="slider1">Slider 1:</label>
      <input type="range" min="1" max="3" step="1" value="2" />
      <span class="slider-value">Medium</span>
    </div>
    <div class="slider-container">
      <label class="slider-label" for="slider2">Slider 2:</label>
      <input type="range" min="1" max="3" step="1" value="2" />
      <span class="slider-value">Medium</span>
    </div>
    <div class="select-operation-container select-container">
      <label for="operationSelect">Choose an operation:</label>
      <select id="operationSelect">
        <option value="average">Average</option>
        <option value="sum">Sum</option>
        <option value="multiply">Multiply</option>
      </select>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
